<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="img-box" class="full" >
        <div class="shadow1"></div>
        <div class="shadow2"></div>
        <img src="images/img1.jpg" id="smallimg">
    </div>
    <div class="image-list">
        <ul>
            <li onclick="onWebsite()">Website</li>
            <li onclick="onMobile()">Mobile</li>
            <li onclick="onMarkating()">Markating</li>
            <li onclick="onSoftware()">Softwate</li>
        </ul>
    </div>
    <div class="btn-box" onclick="imageSize()">
        <span id="btn-icon">&#9776;</span>
    </div>

<script>

    var smallImg=document.getElementById("smallimg");
    var imgBox= document.getElementById("img-box");
    var menuIcon= document.getElementById("btn-icon");
    
    function onWebsite(){
        smallImg.src="images/img1.jpg"
    }
    function onMobile(){
        smallImg.src="images/img2.jpg"
    }
    function onMarkating(){
        smallImg.src="images/img3.jpg"
    }
    function onSoftware(){
        smallImg.src="images/img4.jpg"
    }

    function imageSize(){
        if(imgBox.className=="small"){
            imgBox.className="full";
            menuIcon.innerHTML="&#9776";
        }
        else{
            imgBox.className="small";
            menuIcon.innerHTML="&#10006";
        }
    }

</script>

</body>
</html>
